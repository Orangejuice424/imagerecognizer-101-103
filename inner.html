<html>
  <head>
    <title>face recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
      <h1 class="btn btn-danger " id="heading">Face recognition</h1>

      <br><br>

      <p style="font-size: 22px; color:aliceblue">Model is trained to identify the following faces: </p>

      <b class="object_names">
        
        <hr>
        Mr beast
        <hr>
        the rock
        <hr>
        Oliver Jenkins
        <hr>
        Drake
        <hr>
      </b>

      <label id="view">Webcam View - </label>

      <br><br>

      <div id="camera"></div>

      <br><br>

     <button class="btn btn-danger" onclick="screenshot()">Capture Image</button>
      <br>
      

      <br><br>

      <div id="output"></div>
      <br>
      <br>
      <button class="btn btn-success" onclick="check()">Identify Image</button>

      <br><br>

      <span id="person_name"></span>
      <br>
      <span id="accuracy"></span>
     
      
    </center>
    <br>
    <br>
    <br>
  </div>
<script src="main.js"></script>

  </body>
</html>
